<style>
    .card-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 16px;
        margin-top: 30px;
    }

    .card {
        width: clamp(40px, 10vw, 120px);
        height: clamp(100px, 15vw, 180px);
        background: white;
        border: 2px solid #bfa76f;
        border-radius: 16px;
        box-shadow: 0 4px 16px rgba(0, 0, 0, 0.15);
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        padding: 12px;
        position: relative;
        transition: width 0.2s, height 0.2s;
    }

    .top-left,
    .bottom-right {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        font-size: 1.2em;
        position: absolute;
    }

    .top-left {
        top: 10px;
        left: 12px;
    }

    .bottom-right {
        bottom: 10px;
        right: 12px;
        transform: rotate(180deg);
    }

    .middle {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100%;
    }

    .suit.large {
        font-size: 3em;
    }

    .rank {
        font-weight: bold;
        font-size: 1.3em;
    }

    /* Suit colors */
    .suit.spade,
    .suit.large.spade,
    .rank.spade {
        color: black;
    }

    .suit.heart,
    .suit.large.heart,
    .rank.heart {
        color: red;
    }

    .suit.diamond,
    .suit.large.diamond,
    .rank.diamond {
        color: blue;
    }

    .suit.club,
    .suit.large.club,
    .rank.club {
        color: green;
    }

    .suit.star,
    .suit.large.star,
    .rank.star {
        color: #BA8E23;
    }

    .suit.joker,
    .suit.large.joker,
    .rank.joker {
        color: green;
    }
</style>
<div class="image-fluid"></div>
{% if checkbox_required %}
<div class="card-container" id="listForSorting">
    {% for card in cards %}
    <div class="list-item" id={{ loop.index }}> <button hx-ws="send:submit"
        hx-vals='{"cardnames": "{{card.suit}}-{{card.rank}}"}'>
        {% include './one_card.html' %}
        </button>
    </div>
    {% endfor %}
</div>
{% else %}
<button hx-on:dblclick='initSortable()'>Double-click me</button>
<div class="card-container" id="listForSorting" hx-on::dblclick="initSortable()">
    {% for card in cards %}
    <div class="list-item" id={{ loop.index }}>
        {% include './one_card.html' %}
    </div>
    {% endfor %}
</div>
{% endif %}
