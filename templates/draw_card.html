<style>
    .card-container {
        display: flex;
        justify-content: center;
        gap: 24px;
        margin-top: 30px;
    }

    .card {
        width: 120px;
        height: 180px;
        background: white;
        border: 2px solid #bfa76f;
        border-radius: 16px;
        box-shadow: 0 4px 16px rgba(0, 0, 0, 0.15);
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        padding: 12px;
        position: relative;
    }

    .top-left,
    .bottom-right {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        font-size: 1.2em;
        position: absolute;
    }

    .top-left {
        top: 10px;
        left: 12px;
    }

    .bottom-right {
        bottom: 10px;
        right: 12px;
        transform: rotate(180deg);
    }

    .middle {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100%;
    }

    .suit.large {
        font-size: 3em;
    }

    .rank {
        font-weight: bold;
        font-size: 1.3em;
    }

    /* Suit colors */
    .suit.spade,
    .suit.large.spade,
    .rank.spade {
        color: black;
    }

    .suit.heart,
    .suit.large.heart,
    .rank.heart {
        color: red;
    }

    .suit.diamond,
    .suit.large.diamond,
    .rank.diamond {
        color: red;
    }

    .suit.club,
    .suit.large.club,
    .rank.club {
        color: black;
    }

    .suit.star,
    .suit.large.star,
    .rank.star {
        color: blue;
    }

    .suit.joker,
    .suit.large.joker,
    .rank.joker {
        color: green;
    }
</style>
<div class="image-fluid"></div>
{% if checkbox_required %}
<form hx-ws="send" hx-target="table">
    <div class="card-container">
        {% for card in cards %}
        <input type="checkbox" name="cardnames" value="{{card.suit}}-{{card.rank}}" id="{{card.card_number}}">
        <label for="{{card.card_number}}">
            {% include './one_card.html' %}
        </label>
        {% endfor %}
</form>
{% if discard_prompt %}
<p> Which card) do you want to {{keep_discard}}?</p>
<input type="submit" id="test" value="Submit">
{% endif %}
</div>
{% else %}
<div class="card-container">
    {% for card in cards %}
    {% include './one_card.html' %}
    {% endfor %}
</div>
{% endif %}
<div class="card-container">
<div class="discard-pile" style="margin-top:32px;">
    <h2 style="font-size:2em; margin-bottom:8px;">Discard</h2>
    {% include './top_discard.html' %}
</div>
</div>
