<style>
.card-container {
    display: flex;
    justify-content: center;
    gap: 24px;
    margin-top: 30px;
}
.card {
    width: 120px;
    height: 180px;
    background: white;
    border: 2px solid #bfa76f;
    border-radius: 16px;
    box-shadow: 0 4px 16px rgba(0,0,0,0.15);
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    padding: 12px;
    position: relative;
}

.top-left, .bottom-right {
    display: flex;
    flex-direction: column;
    align-items: flex-start;
    font-size: 1.2em;
    position: absolute;
}

.top-left {
    top: 10px;
    left: 12px;
}

.bottom-right {
    bottom: 10px;
    right: 12px;
    transform: rotate(180deg);
}

.middle {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100%;
}

.suit.large {
    font-size: 3em;
}

.rank {
    font-weight: bold;
    font-size: 1.3em;
}

/* Suit colors */
.suit.spade, .suit.large.spade, .rank.spade { color: black; }
.suit.heart, .suit.large.heart, .rank.heart { color: red; }
.suit.diamond, .suit.large.diamond, .rank.diamond { color: red; }
.suit.club, .suit.large.club, .rank.club { color: black; }
.suit.star, .suit.large.star, .rank.star { color: blue; }
</style>
<div class="card-container">
    {% for card in cards %}
    <div class="card">
        <div class="top-left">
            <span class="rank {{ card.rank }}">{{ card.rank_html }}</span>
            <span class="suit {{ card.suit }}">{{ card.suit_html}}</span>
        </div>
        <div class="middle">
            <span class="suit large {{ card.suit }}">{{ card.suit_html }}</span>
        </div>
        <div class="bottom-right">
            <span class="rank {{ card.rank }}">{{ card.rank_html }}</span>
            <span class="suit {{ card.suit }}">{{ card.suit_html}}</span>
        </div>
    </div>
    {% endfor %}
</div>
