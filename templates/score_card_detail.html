<div id="score_card_detail">
    <table>
        <tr>
            <th>Round</th>
            {% for name in player_names %}
            <th>{{ name }}</th>
            {% endfor %}
        </tr>
        {% for row in score_card_detail %}
        <tr>
            <td>{{ loop.index }}</td>
            {% for score in row %}
            <td>{{ score }}</td>
            {% endfor %}
        </tr>
        {% endfor %}
        <tr>
            <td>TOTAL</td>
        {% for score in score_card_total %}
        <td>
            {{score}}
        </td>
        {% endfor %}
        </tr>
    </table>
</div>
