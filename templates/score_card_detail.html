<div id="score_card_detail">
    <table>
        <tr>
            <th>Round</th>
            {% for name in player_names %}
            <th>{{ name }}</th>
            {% endfor %}
        </tr>
        {% for row in score_card_detail %}
        <tr>
            <td>{{ loop.index }}</td>
            <td>{{ row[0] }}</td>
            <td>{{ row[1] }}</td>
        </tr>
        {% endfor %}
    </table>
</div>
