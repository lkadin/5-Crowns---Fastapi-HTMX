<div id="out_cards">
    {% if cards %}
    <h3 style="margin-top: 16px; margin-bottom: 8px;">{{ out_player_name }}'s Hand</h3>
    <div class="card-container out-cards">
        <style>
            .out-cards .card {
                width: clamp(50px, 7vw, 80px);
                height: clamp(75px, 10.5vw, 120px);
                padding: 8px;
            }
            .out-cards .top-left,
            .out-cards .bottom-right {
                font-size: 0.9em;
            }
            .out-cards .middle .suit.large {
                font-size: 2em;
            }
            .out-cards .rank {
                font-size: 1.1em;
            }
        </style>
        {% for card in cards %}
        {% include './one_card.html' %}
        {% endfor %}
    </div>
    {% endif %}
</div>
