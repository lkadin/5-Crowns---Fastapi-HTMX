{% set visible = "hidden" %}
{% if show == 'visible' %}
{% set visible = "visible" %}
{% endif %}
<div id="score_card" {{ visible }}>
        <button hx-get="/score_card_detail"  hx-trigger="click" hx-swap hx-target="#scores">
            Score
        </button>
        <br>
        {% for player in players %}
        {{player.name}} - {{player.total_score}}
        {% endfor %}
</div>
