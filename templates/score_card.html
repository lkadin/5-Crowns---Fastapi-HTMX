{% set visible = "hidden" %}
{% if show == 'visible' %}
{% set visible = "visible" %}
{% endif %}
<div id="score_card" {{ visible }}>
    <h1>
        <button   hx-get="/score_card_detail" hx-trigger="click">
            Score
        </button>
    </h1>
    <br>
    {% for player in players %}
    {{player.name}} - {{player.total_score}}
    {% endfor %}
</div>
